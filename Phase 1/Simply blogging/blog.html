<!--body-->
<!--textfile-->
<div class="container">
    <form>
        <div class="form-group">
            <label for="titl">Title:</label><input type="text" class="form-control" id="title">
        </div>
        <div class="form-group">
            <label for="arti">Article:</label><textarea class="form-control" rows="3" id="arti"></textarea>
          </div>
          <div class="form-group">

        </div>
        
        <input type="Button" value="Add Blog" onclick="addData()" class="btn btn-primary" style="margin: auto;">
     
      </form>
</div>


<!--Static Image column-->

<div class="row">
    <div class="column">
      <img src="Brooklyn.jpg" alt="architure" style="width: 340px; height:250px;" onclick="gallery(this)"></a>
