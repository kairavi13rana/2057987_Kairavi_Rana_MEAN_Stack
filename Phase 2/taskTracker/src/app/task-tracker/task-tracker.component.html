
<div>
    <mat-grid-list cols="3" rowHeight="3:1">
        <mat-grid-tile [colspan]="3" > <h2><b>Task Tracker</b></h2></mat-grid-tile>
        <mat-grid-tile [colspan]="1.45" [rowspan]="2">
            <div>
                
                <form #taskRef="ngForm" (ngSubmit)="taskadd(taskRef)">
                    <mat-form-field>
                        <mat-label>Id</mat-label>
                        <input matInput name="id" ngModel/>
                    </mat-form-field>
                    <br/>
                    <mat-form-field>
                        <mat-label>Name</mat-label>
                        <input matInput name="name" ngModel/>
                    </mat-form-field>

                    <br/>
                    <mat-form-field>
                        <mat-label>Task</mat-label>
                        <input matInput name="task" ngModel/> 
                        
                    </mat-form-field>
                    <br/>
            
                    <mat-form-field appearance="fill">
                        <mat-label>Choose a date</mat-label>
                        <input matInput [matDatepicker]="picker" name="tdate" format="long" ngModel/>                        
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>

                     <!--<mat-form-field> 
                        <mat-label>Task Due Date</mat-label>
                        <input matInput name="tdate" ngModel/>                       
                    </mat-form-field> -->

                    <br/>
                    <button type="submit" mat-raised-button color="primary">Submit</button>
                    <button type="reset" mat-raised-button style="background-color:aliceblue;">Reset</button>
            
                </form>
            </div>
            
        </mat-grid-tile>
        <mat-grid-tile [colspan]="2" [rowspan]="2">
            
        
        <div *ngIf = "table">
            <hr/>
            <table border="1">
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Task</th>
                        <th>Task Date</th>
                    </tr>
                    <tr *ngFor="let task of tArray">
                        <td>{{task.id}}</td> 
                        <td>{{task.name}}</td>
                        <td>{{task.task}}</td>
                        <td>{{task.tdate}}</td>
                    </tr>
            </table>
        </div>
        </mat-grid-tile>
      </mat-grid-list>
</div>
